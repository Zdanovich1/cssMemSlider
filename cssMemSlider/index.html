<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>CSS Mem Slider</title>
</head>

<body>
   <div class="content">
      <div class="slider__wrapper">
         <input type="radio" name="r" id="r1" checked>
         <input type="radio" name="r" id="r2">
         <input type="radio" name="r" id="r3">
         <input type="radio" name="r" id="r4">

         <div class="slider__slides">

            <div class="slide s1">
               <div class="image">
                  <img src="assets/1.jpg" alt="mem1">
               </div>
               <div class="text">
                  <p>What you see is called memes.</p>
               </div>
            </div>
            <div class="slide">
               <div class="image">
                  <img src="assets/2.jpg" alt="mem2">
               </div>
               <div class="text">
                  <p>When they said that you can't use JS.</p>
               </div>
            </div>
            <div class="slide">
               <div class="image">
                  <img src="assets/3.jpg" alt="mem3">
               </div>
               <div class="text">
                  <p>I am an HTML / CSS programmer.</p>
               </div>
            </div>
            <div class="slide">
               <div class="image">
                  <img src="assets/4.jpg" alt="mem4">
               </div>
               <div class="text">
                  <p>Put 150 points.</p>
               </div>
            </div>

         </div>

         <div class="slider__navigation">
            <label for="r1" class="nav"></label>
            <label for="r2" class="nav"></label>
            <label for="r3" class="nav"></label>
            <label for="r4" class="nav"></label>
         </div>

      </div>
   </div>

</body>

</html>
